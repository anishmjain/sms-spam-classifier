<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamScanCops</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SpamScanCops</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/">
            <textarea name="message" rows="10" cols="30" placeholder="Enter the message"></textarea><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
